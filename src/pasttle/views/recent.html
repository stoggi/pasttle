% rebase('base.html')
      <div class="section">
        <h3>Showing the most recent {{recent}} items:</h3>
        <div class="section">
          <ul>
          % for paste in pastes:
            <li><a href="{{paste.id}}">Paste #{{paste.id}}, {{paste.filename or u''}} ({{paste.mimetype}}) {{paste.created}} (Private: {{bool(paste.is_private)}})</a></li>
          % end
          </ul>
        </div>
      </div>
    </div><!-- main -->
